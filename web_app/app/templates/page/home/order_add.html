{% extends "base.html" %}
{% block title %}Aggiungi Preventivo{% endblock %}
{% block body %}

<div class="container">
    <h2>Aggiungi Preventivo <b>{{name}}</b></h2>

    <form method="POST" enctype="multipart/form-data"
        action="{{ url_for('home.upload_order', client_id=client_id, client_name= client_name) }}">
        
        <div class="form-group">
            <label for="name" class="form-label">Nome Preventivo</label>
            <input type="text" class="form-control" id="nome_preventivo" name="nome_preventivo">
        </div>
        <div class="form-group">
            <label for="file">Select PDF File:</label>
            <input type="file" class="form-control-file" id="file" name="file">
        </div>
        <div class="form-group">
            <label for="name" class="form-label">Importo</label>
            <input type="text" class="form-control" id="import" name="importo" value="0">
        </div>
        <div class="form-group">
            <label for="data_possibile_vendita" class="form-label">Data Possibile Vendita</label>
            <input type="date" class="form-control" id="data_possibile_vendita" name="data_possibile_vendita">
        </div>

        <div class="form-group">
            <label >Quanto ritieni la vendita probabile</label>
            <select id="mySelect" class="form-control" name="selected_id">
                {% for row in order_status_list %}
                <option value="{{ row.id }}">{{ row.status }} -{{ row.percentage }}% </option>
                {% endfor %}
            </select>
        </div>

       
        
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>

{% endblock %}
